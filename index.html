<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title is set by render.js from content.js -->
  <title>Smile Welfare Trust</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary:   #f97316;
      --primary-d: #ea580c;
      --accent:    #facc15;
      --teal:      #0d9488;
      --dark:      #1e293b;
      --mid:       #475569;
      --light:     #f8fafc;
      --white:     #ffffff;
      --radius:    12px;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--dark);
      background: var(--white);
      line-height: 1.6;
    }

    /* ‚îÄ‚îÄ NAVBAR ‚îÄ‚îÄ */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--white);
      box-shadow: 0 2px 12px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6%;
      height: 64px;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .nav-logo .icon {
      width: 38px; height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .nav-logo span {
      font-weight: 700;
      font-size: 1.15rem;
      color: var(--dark);
    }
    .nav-logo span em { color: var(--primary); font-style: normal; }

    .nav-links {
      display: flex;
      gap: 28px;
      list-style: none;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--mid);
      font-size: .93rem;
      font-weight: 500;
      transition: color .2s;
    }
    .nav-links a:hover { color: var(--primary); }

    .btn-donate-nav {
      background: var(--primary);
      color: var(--white);
      padding: 9px 22px;
      border-radius: 50px;
      font-weight: 700;
      font-size: .9rem;
      text-decoration: none;
      transition: background .2s, transform .15s;
    }
    .btn-donate-nav:hover { background: var(--primary-d); transform: scale(1.04); }

    /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
    .hero {
      background: linear-gradient(135deg, #fff7ed 0%, #fef9c3 50%, #ccfbf1 100%);
      padding: 80px 6% 70px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
    }
    .hero-text h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      line-height: 1.2;
      color: var(--dark);
      margin-bottom: 18px;
    }
    .hero-text h1 span { color: var(--primary); }
    .hero-text p {
      font-size: 1.1rem;
      color: var(--mid);
      margin-bottom: 30px;
      max-width: 500px;
    }
    .hero-cta {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }
    .btn-primary {
      background: var(--primary);
      color: var(--white);
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      transition: background .2s, transform .15s, box-shadow .2s;
      box-shadow: 0 4px 18px rgba(249,115,22,.35);
    }
    .btn-primary:hover { background: var(--primary-d); transform: translateY(-2px); box-shadow: 0 6px 22px rgba(249,115,22,.4); }
    .btn-outline {
      background: transparent;
      color: var(--teal);
      padding: 13px 28px;
      border: 2px solid var(--teal);
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      transition: background .2s, color .2s;
    }
    .btn-outline:hover { background: var(--teal); color: var(--white); }

    .hero-illustration {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .hero-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 22px 18px;
      text-align: center;
      box-shadow: 0 4px 18px rgba(0,0,0,.07);
      transition: transform .2s;
    }
    .hero-card:hover { transform: translateY(-4px); }
    .hero-card .emoji { font-size: 2.4rem; }
    .hero-card .num { font-size: 1.6rem; font-weight: 800; color: var(--primary); }
    .hero-card .lbl { font-size: .82rem; color: var(--mid); font-weight: 500; }

    /* ‚îÄ‚îÄ SECTION WRAPPER ‚îÄ‚îÄ */
    section { padding: 72px 6%; }
    .section-label {
      font-size: .8rem;
      font-weight: 700;
      letter-spacing: .1em;
      text-transform: uppercase;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .section-title {
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      font-weight: 800;
      color: var(--dark);
      margin-bottom: 16px;
    }
    .section-sub {
      color: var(--mid);
      font-size: 1.05rem;
      max-width: 580px;
      margin-bottom: 48px;
    }

    /* ‚îÄ‚îÄ ABOUT ‚îÄ‚îÄ */
    #about { background: var(--light); }
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 52px;
      align-items: center;
    }
    .about-visual {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 20px;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 32px;
      color: var(--white);
      font-weight: 700;
      font-size: 1.1rem;
    }
    .about-visual .big-icon { line-height: 0; display: block; }
    .about-list { list-style: none; }
    .about-list li {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 18px;
      font-size: .98rem;
      color: var(--mid);
    }
    .about-list li .check {
      min-width: 22px; height: 22px;
      background: var(--teal);
      border-radius: 50%;
      color: var(--white);
      display: grid;
      place-items: center;
      font-size: .75rem;
      margin-top: 1px;
    }

    /* ‚îÄ‚îÄ PROGRAMS ‚îÄ‚îÄ */
    #programs { background: var(--white); }
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 24px;
    }
    .prog-card {
      border: 2px solid #e2e8f0;
      border-radius: var(--radius);
      padding: 28px 22px;
      transition: border-color .2s, box-shadow .2s, transform .2s;
    }
    .prog-card:hover {
      border-color: var(--primary);
      box-shadow: 0 6px 24px rgba(249,115,22,.12);
      transform: translateY(-4px);
    }
    .prog-icon {
      width: 52px; height: 52px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-size: 1.6rem;
      margin-bottom: 16px;
    }
    .prog-card h3 { font-size: 1.05rem; font-weight: 700; margin-bottom: 8px; color: var(--dark); }
    .prog-card p  { font-size: .88rem; color: var(--mid); line-height: 1.55; }

    /* ‚îÄ‚îÄ IMPACT ‚îÄ‚îÄ */
    #impact {
      background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
      color: var(--white);
      text-align: center;
    }
    #impact .section-label { color: var(--accent); }
    #impact .section-title { color: var(--white); }
    #impact .section-sub   { color: #94a3b8; margin-left: auto; margin-right: auto; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 32px;
      margin-top: 48px;
    }
    .stat-item .stat-num {
      font-size: 3rem;
      font-weight: 900;
      color: var(--accent);
      line-height: 1;
    }
    .stat-item .stat-label { font-size: .9rem; color: #cbd5e1; margin-top: 6px; }

    /* ‚îÄ‚îÄ HOW TO HELP ‚îÄ‚îÄ */
    #help { background: var(--light); }
    .help-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }
    .help-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 30px 24px;
      text-align: center;
      box-shadow: 0 2px 14px rgba(0,0,0,.06);
      transition: transform .2s, box-shadow .2s;
    }
    .help-card:hover { transform: translateY(-4px); box-shadow: 0 8px 28px rgba(0,0,0,.1); }
    .help-card .h-icon { font-size: 2.4rem; margin-bottom: 14px; }
    .help-card h3 { font-size: 1rem; font-weight: 700; margin-bottom: 8px; }
    .help-card p { font-size: .87rem; color: var(--mid); margin-bottom: 18px; }

    /* ‚îÄ‚îÄ DONATE ‚îÄ‚îÄ */
    #donate {
      background: linear-gradient(135deg, #fff7ed 0%, #fef9c3 100%);
      text-align: center;
    }
    .donate-box {
      max-width: 640px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 20px;
      padding: 44px 40px;
      box-shadow: 0 8px 40px rgba(0,0,0,.08);
    }
    .donate-box .big-heart { font-size: 3.5rem; margin-bottom: 16px; }
    .donate-box h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 12px; }
    .donate-box p  { color: var(--mid); margin-bottom: 30px; font-size: 1rem; }
    .amount-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 24px;
    }
    .amount-btn {
      padding: 12px 4px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: .95rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--white);
      color: var(--dark);
      transition: border-color .2s, background .2s, color .2s;
    }
    .amount-btn:hover,
    .amount-btn.active { border-color: var(--primary); background: var(--primary); color: var(--white); }
    .donate-cta {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn-donate-big {
      display: block;
      background: var(--primary);
      color: var(--white);
      padding: 16px;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background .2s, transform .15s, box-shadow .2s;
      box-shadow: 0 4px 22px rgba(249,115,22,.35);
    }
    .btn-donate-big:hover { background: var(--primary-d); transform: translateY(-2px); box-shadow: 0 6px 28px rgba(249,115,22,.45); }
    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .badge {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: .8rem;
      color: var(--mid);
      font-weight: 500;
    }
    .badge .b-icon { color: var(--teal); font-size: .95rem; }

    /* ‚îÄ‚îÄ STORIES ‚îÄ‚îÄ */
    #stories { background: var(--white); }
    .stories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .story-card {
      background: var(--light);
      border-radius: var(--radius);
      padding: 28px 24px;
      border-left: 4px solid var(--primary);
    }
    .story-card p { font-size: .95rem; color: var(--mid); line-height: 1.65; font-style: italic; margin-bottom: 18px; }
    .story-author { display: flex; align-items: center; gap: 10px; }
    .author-avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.3rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
    }
    .author-name { font-weight: 700; font-size: .9rem; }
    .author-role { font-size: .8rem; color: var(--mid); }

    /* ‚îÄ‚îÄ CONTACT ‚îÄ‚îÄ */
    #contact { background: var(--light); }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 52px;
      align-items: start;
    }
    .contact-info h3 { font-size: 1.3rem; font-weight: 700; margin-bottom: 20px; }
    .contact-item { display: flex; gap: 12px; margin-bottom: 16px; align-items: flex-start; }
    .c-icon { font-size: 1.3rem; margin-top: 1px; }
    .c-label { font-weight: 600; font-size: .88rem; color: var(--dark); }
    .c-val   { font-size: .88rem; color: var(--mid); }
    .contact-form { display: flex; flex-direction: column; gap: 14px; }
    .contact-form input,
    .contact-form textarea {
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: .95rem;
      font-family: inherit;
      color: var(--dark);
      background: var(--white);
      transition: border-color .2s;
      resize: none;
    }
    .contact-form input:focus,
    .contact-form textarea:focus { outline: none; border-color: var(--primary); }
    .contact-form textarea { min-height: 100px; }
    .btn-send {
      background: var(--teal);
      color: var(--white);
      padding: 13px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-send:hover { background: #0f766e; }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    footer {
      background: var(--dark);
      color: #94a3b8;
      padding: 48px 6% 28px;
    }
    .footer-top {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1fr;
      gap: 36px;
      margin-bottom: 36px;
    }
    .footer-brand .brand-name { font-size: 1.2rem; font-weight: 800; color: var(--white); margin-bottom: 10px; }
    .footer-brand .brand-name em { color: var(--primary); font-style: normal; }
    .footer-brand p { font-size: .85rem; line-height: 1.6; }
    .footer-col h4 { color: var(--white); font-size: .9rem; font-weight: 700; margin-bottom: 14px; }
    .footer-col ul { list-style: none; }
    .footer-col ul li { margin-bottom: 8px; }
    .footer-col ul li a {
      color: #94a3b8;
      text-decoration: none;
      font-size: .85rem;
      transition: color .2s;
    }
    .footer-col ul li a:hover { color: var(--primary); }
    .footer-bottom {
      border-top: 1px solid #334155;
      padding-top: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .82rem;
      flex-wrap: wrap;
      gap: 10px;
    }
    .footer-bottom a { color: #94a3b8; text-decoration: none; }
    .footer-bottom a:hover { color: var(--primary); }
    .reg-tag {
      display: inline-block;
      background: #334155;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: .75rem;
      color: #94a3b8;
    }

    /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
    @media (max-width: 820px) {
      .hero { grid-template-columns: 1fr; }
      .about-grid { grid-template-columns: 1fr; }
      .contact-grid { grid-template-columns: 1fr; }
      .footer-top { grid-template-columns: 1fr 1fr; }
      .nav-links { display: none; }
      .amount-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .footer-top { grid-template-columns: 1fr; }
      .donate-box { padding: 28px 20px; }
    }
  </style>
</head>
<body>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê NAVBAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<nav>
  <a href="#" class="nav-logo">
    <div class="icon">
      <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect width="38" height="38" rx="9" fill="#0d9488"/>
        <circle cx="19" cy="11" r="5.5" fill="white"/>
        <path d="M10 35Q10 21.5 19 21.5Q28 21.5 28 35H10Z" fill="white"/>
        <path d="M27 9.5L27.9 12.2H30.7L28.4 13.8L29.3 16.5L27 14.9L24.7 16.5L25.6 13.8L23.3 12.2H26.1Z" fill="#facc15" transform="scale(0.55) translate(22 4)"/>
      </svg>
    </div>
    <span id="nav-org-name"></span>
  </a>
  <ul class="nav-links" id="nav-links"></ul>
  <a href="#donate" class="btn-donate-nav" id="nav-donate-btn"></a>
</nav>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HERO ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<section class="hero">
  <div class="hero-text">
    <p class="section-label" id="hero-eyebrow"></p>
    <h1 id="hero-headline"></h1>
    <p id="hero-subtext"></p>
    <div class="hero-cta">
      <a href="#donate"   class="btn-primary" id="hero-cta-donate"></a>
      <a href="#programs" class="btn-outline"  id="hero-cta-programs"></a>
    </div>
  </div>
  <!-- Stats cards injected by render.js -->
  <div class="hero-illustration" id="hero-stats"></div>
</section>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê ABOUT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<section id="about">
  <div class="about-grid">
    <div class="about-visual">
      <div class="big-icon">
        <svg width="88" height="88" viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="28" cy="24" r="10" fill="white" fill-opacity="0.9"/>
          <path d="M14 72Q14 48 28 48Q42 48 42 72H14Z" fill="white" fill-opacity="0.9"/>
          <circle cx="62" cy="27" r="8" fill="white"/>
          <path d="M50 72Q50 52 62 52Q74 52 74 72H50Z" fill="white"/>
          <path d="M42 55Q52 46 50 55" stroke="#facc15" stroke-width="2.5" stroke-linecap="round" fill="none"/>
          <path d="M44 6L46 12H52L47 16L49 22L44 18L39 22L41 16L36 12H42Z" fill="#facc15" fill-opacity="0.85"/>
        </svg>
      </div>
      <div id="about-visual-tagline"></div>
      <div id="about-visual-sub" style="font-size:.85rem;font-weight:400;color:#fff9;text-align:center;max-width:240px;"></div>
    </div>
    <div>
      <p class="section-label" id="about-eyebrow"></p>
      <h2 class="section-title" id="about-title"></h2>
      <p id="about-description" style="color:var(--mid);margin-bottom:24px;font-size:.98rem;"></p>
      <!-- Bullet list injected by render.js -->
      <ul class="about-list" id="about-bullets"></ul>
    </div>
  </div>
</section>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê PROGRAMS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<section id="programs">
  <p class="section-label" id="programs-eyebrow"></p>
  <h2 class="section-title" id="programs-title"></h2>
  <p class="section-sub" id="programs-subtitle"></p>
  <!-- Program cards injected by render.js -->
  <div class="programs-grid" id="programs-grid"></div>
</section>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê IMPACT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<section id="impact">
  <p class="section-label" id="impact-eyebrow"></p>
  <h2 class="section-title" id="impact-title"></h2>
  <p class="section-sub" id="impact-subtitle"></p>
  <!-- Stat items injected by render.js -->
  <div class="stats-grid" id="impact-stats"></div>
</section>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê DONATE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<section id="donate">
  <div class="donate-box">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h2 id="donate-title"></h2>
    <p id="donate-description"></p>
    <!-- Amount buttons injected by render.js -->
    <div class="amount-grid" id="amount-grid"></div>
    <div class="donate-cta">
      <a id="donate-cta" class="btn-donate-big" target="_blank" rel="noopener"></a>
    </div>
    <!-- Trust badges injected by render.js -->
    <div class="trust-badges" id="trust-badges"></div>
  </div>
</section>
